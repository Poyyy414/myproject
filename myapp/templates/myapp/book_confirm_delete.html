{% extends 'myapp/base.html' %}  

{% block title %}Delete Book{% endblock %}  

{% block content %}  

<div class="container">  
    <div class="alert alert-danger text-center">  
        <h1 class="mb-4">Confirm Deletion</h1>  
        <p>Are you sure you want to delete the book titled <strong>{{ object.title }}</strong> by {{ object.author }}?</p>  
        <p><em>This action cannot be undone.</em></p>  
        <form method="post">  
            {% csrf_token %}  
            <button type="submit" class="btn btn-danger">Delete</button>  
            <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>  
        </form>  
    </div>  
</div>  
{% endblock %}
